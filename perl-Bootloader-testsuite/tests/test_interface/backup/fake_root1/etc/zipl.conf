[defaultboot]
defaultmenu = menu

:menu
    default = 1
    prompt = 1
    target = /boot/zipl
    timeout = 10
    1 = ipl
    2 = Failsafe

###Don't change this comment - YaST2 identifier: Original name: dump###
[dump]
    target = /boot/zipl
    dumpto = /dev/sda2

###Don't change this comment - YaST2 identifier: Original name: failsafe###
[Failsafe]
    image = /boot/image-2.6.16.60-0.4-default
    target = /boot/zipl
    ramdisk = /boot/initrd-2.6.16.60-0.4-default,0x1000000
    parameters = "root=/dev/disk/by-id/ccw-IBM.750000000M1881.2c23.1b-part1 TERM=dumb 3"

###Don't change this comment - YaST2 identifier: Original name: noroot###
[noroot]
    image = /boot/image-2.6.16.60-0.4-default
    target = /boot/zipl
    ramdisk = /boot/initrd-2.6.16.60-0.4-default,0x1000000
    parameters = "TERM=dumb 3"
