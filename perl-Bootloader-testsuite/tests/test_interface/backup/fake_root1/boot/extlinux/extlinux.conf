TIMEOUT 1000
ONTIMEOUT localboot
DEFAULT default
MENU TITLE Boot menu
PROMPT 0

LABEL default
         MENU LABEL Default
         LINUX /boot/zImage
         FDTDIR /boot/dtb/
         FDT exynos5250-snow.dtb
         INITRD /boot/initrd
         APPEND root=/dev/disk/by-id/mmc-SL08G_0x01978580-part3 loader=uboot disk=/dev/disk/by-id/mmc-SL08G_0x01978580 resume=/dev/disk/by-id/mmc-SL08G_0x01978580-part4 plymouth.enable=0 console=ttySAC3,115200n8 console=tty

LABEL failsafe
         MENU LABEL Failsafe
         LINUX /boot/zImage-4.1.5-exynos_defconfig
         FDTDIR /boot/dtb/
         FDT exynos5250-snow.dtb
         INITRD /boot/initrd-4.1.5-exynos_defconfig
         APPEND root=/dev/disk/by-id/mmc-SL08G_0x01978580-part3 loader=uboot disk=/dev/disk/by-id/mmc-SL08G_0x01978580 resume=/dev/disk/by-id/mmc-SL08G_0x01978580-part4 plymouth.enable=0 console=ttySAC3,115200n8 console=tty

LABEL localboot
         MENU LABEL Local boot script (boot.scr)
         LOCALBOOT 1
